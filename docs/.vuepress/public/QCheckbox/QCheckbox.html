<html>
<head>
  <meta charset="UTF-8" />
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@qvant/qui/dist/qui.css" />
</head>

<body>
<div id="app">
  <div class="block">
    <q-checkbox
      v-model="model"
      label="Default"
    />
  </div>
  <div class="block">
    <q-checkbox
    :model-value="true"
    label="Disabled"
    disabled
  />
  </div>
  <div class="block">
    <q-checkbox
      v-model="indeterminateModel"
      label="Indeterminate"
      :indeterminate="!indeterminateModel"
    />
  </div>

</div>
</body>
<!-- import Vue before Qui -->
<script src="https://unpkg.com/vue@next"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/@qvant/qui-max@latest"></script>
<script>
  const App = {
      data() {
          const { ref } = Vue;

          const model = ref(true);

          const indeterminateModel = ref(false);

          return { model, indeterminateModel }
      }
  };

  const app = Vue.createApp(App);
  const Qui = window.QuiMax.default;
  app.use(Qui);
  app.mount('#app');
</script>
<style>
   #app {
       display: flex;
       justify-content: space-between;
       align-items: center;
       padding: 25px;
   }
</style>
</html>

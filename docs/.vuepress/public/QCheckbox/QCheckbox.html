<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@qvant/qui/dist/qui.css" />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-checkbox :model-value="false" label="Default" />
      </div>
      <div class="block">
        <q-checkbox :model-value="true" label="Selected" />
      </div>
      <div class="block">
        <q-checkbox :model-value="false" label="Indeterminate" indeterminate />
      </div>
      <div class="block">
        <q-checkbox :model-value="true" label="Default Disabled" disabled />
      </div>
      <div class="block">
        <q-checkbox :model-value="false" label="Selected Disabled" disabled />
      </div>
      <div class="block">
        <q-checkbox
          :model-value="false"
          label="Indeterminate Disabled"
          disabled
          indeterminate
        />
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@next"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const App = {};

    const app = Vue.createApp(App);
    const Qui = window.QuiMax.default;
    app.use(Qui);
    app.mount('#app');
  </script>
  <style>
    #app {
      display: grid;
      align-items: center;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 25px;
    }
  </style>
</html>

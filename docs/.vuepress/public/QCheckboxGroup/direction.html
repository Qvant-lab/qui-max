<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@qvant/qui/dist/qui.css" />
  </head>

  <body>
    <div id="app">
      <h2 class="heading">Direction:</h2>
      <q-tabs class="buttons" v-model="direction">
        <q-tab-pane
          name="vertical"
          title="Vertical"
          @change="handleDirectionChange('vertical')"
        ></q-tab-pane>
        <q-tab-pane
          name="horizontal"
          title="Horizontal"
          @change="handleDirectionChange('horizontal')"
        ></q-tab-pane>
      </q-tabs>
      <q-checkbox-group v-model="checkedCities" :direction="direction">
        <q-checkbox v-for="city in cities" :key="city" :label="city"
          >{{ city }}
        </q-checkbox>
      </q-checkbox-group>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@next"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const App = {
      data() {
        const checkedCities = Vue.ref(['Guangzhou', 'Beijing']);
        const cities = Vue.ref([
          'Shanghai',
          'Beijing',
          'Guangzhou',
          'Shenzhen'
        ]);

        const direction = Vue.ref('vertical');

        const handleDirectionChange = dir => {
          direction.value = dir;
        };

        return { checkedCities, cities, direction, handleDirectionChange };
      }
    };

    const app = Vue.createApp(App);
    const Qui = window.QuiMax.default;
    app.use(Qui);
    app.mount('#app');
  </script>
  <style>
    #app {
      display: flex;
      flex-direction: column;
      padding: 25px;
    }

    .heading {
      margin-top: 0;
    }

    .buttons {
      margin-bottom: 25px;
    }
  </style>
</html>

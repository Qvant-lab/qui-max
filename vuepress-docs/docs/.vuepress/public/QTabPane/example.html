<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-tabs v-model="activeTab">
          <q-tab-pane
            name="tab"
            title="Tab pane"
            description="Lorem Ipsum is simply dummy text of the printing and typesetting industry."
          ></q-tab-pane>
          <q-tab-pane
            name="tab_two"
            title="Disabled tab pane"
            disabled
          ></q-tab-pane>
          <q-tab-pane
            name="tab_three"
            title="Tab pane with custom width"
            width="200px"
          ></q-tab-pane>
        </q-tabs>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const App = {
      data() {
        const activeTab = Vue.ref('tab');

        return { activeTab };
      }
    };

    const app = Vue.createApp(App);
    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px;
    }
  </style>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-tabs>
          <q-tab-pane name="tab" title="Tab"></q-tab-pane>
          <q-tab-pane name="tab2" title="Tab two"></q-tab-pane>
          <q-tab-pane name="tab_tip" title="Tab with slot">
            <template #content>
              <q-popover :title="title" icon="q-icon-question">
                <template #reference>
                  <q-button
                    class="button"
                    circle
                    type="icon"
                    theme="secondary"
                    size="small"
                    icon="q-icon-question-mark"
                  />
                </template>

                Lorem Ipsum is simply dummy text of the printing and typesetting
                industry.
              </q-popover>
            </template>
          </q-tab-pane>
        </q-tabs>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({});
    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      display: flex;
      flex-direction: column;
      row-gap: 20px;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 200px;
      padding: 40px;
    }

    .button {
      margin-left: 20px;
    }
  </style>
</html>

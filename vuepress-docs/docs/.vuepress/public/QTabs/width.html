<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <div class="input-wrapper">
          <q-input-number v-model="width" :max="200"></q-input-number>
        </div>
        <q-tabs v-model="activeTab" :tab-width="width">
          <q-tab-pane name="tab" title="First tab"></q-tab-pane>
          <q-tab-pane name="tab_two" title="Second tab"></q-tab-pane>
          <q-tab-pane name="tab_three" title="Third tab"></q-tab-pane>
        </q-tabs>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const App = {
      data() {
        const activeTab = Vue.ref('tab');
        const width = Vue.ref(100);

        return { activeTab, width };
      }
    };

    const app = Vue.createApp(App);
    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      display: flex;
      flex-direction: column;
      row-gap: 20px;
      align-items: start;
      justify-content: center;
      width: 100%;
      padding: 10px;
    }
  </style>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <div class="button-wrapper">
          <q-button @click="handleButtonClick">{{ state }}</q-button>
        </div>
        <q-tabs v-model="activeTab" :disabled="state === 'Disabled'">
          <q-tab-pane name="tab" title="First tab"></q-tab-pane>
          <q-tab-pane name="tab_two" title="Second tab"></q-tab-pane>
          <q-tab-pane name="tab_three" title="Third tab"></q-tab-pane>
        </q-tabs>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const App = {
      data() {
        const activeTab = Vue.ref('tab');
        const state = Vue.ref('Enabled');

        const handleButtonClick = () => {
          if (state.value === 'Enabled') {
            state.value = 'Disabled';
            return;
          }

          state.value = 'Enabled';
        };

        return { activeTab, state, handleButtonClick };
      }
    };

    const app = Vue.createApp(App);
    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      display: flex;
      flex-direction: column;
      row-gap: 20px;
      align-items: start;
      justify-content: center;
      width: 100%;
      padding: 25px 10px 10px;
    }
  </style>
</html>
